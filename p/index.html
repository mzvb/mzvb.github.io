
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown ÈòÖËØªÂô®</title>

  <!-- Ê†∑ÂºèÂ∫ì -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8/normalize.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown.min.css" />

  <!-- Mermaid / MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    window.MathJax = { tex: { inlineMath: [['$', '$'], ['\(', '\)']] }, svg: { fontCache: 'global' } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false });
    window.mermaid = mermaid;
  </script>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f6f8fa;
      overflow-x: hidden;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #d0d7de;
      padding: 0.75rem 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header nav {
      max-width: 980px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav .links a {
      margin-right: 1rem;
      color: #0969da;
      text-decoration: none;
      font-weight: 500;
    }

    #toc-toggle {
      display: none;
      background: #f6f8fa;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 4px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .container {
      max-width: 980px;
      margin: 4.5rem auto 2rem;
      display: grid;
      grid-template-columns: 20rem 1fr 20rem;
      gap: 1rem;
    }

    aside, main {
      background: #fff;
      border: 1px solid #d8dee4;
      border-radius: 6px;
      padding: 1rem;
      overflow-x: hidden;
    }

    article.markdown-body {
      word-break: break-word;
    }

    #toc ul, #archive-list ul {
      list-style: none;
      padding-left: 1rem;
    }

    #toc li, #archive-list li {
      margin: 0.25rem 0;
      font-size: 0.9rem;
    }

    #top-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 12px;
      background: #0969da;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      display: none;
      z-index: 1001;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 0 1rem;
      }

      #toc {
        display: none;
        position: fixed;
        top: 3.5rem;
        left: 0;
        right: 0;
        background: white;
        z-index: 2000;
        max-height: 80vh;
        overflow-y: auto;
        border-top: 1px solid #d8dee4;
        border-bottom: 1px solid #d8dee4;
      }

      #toc.mobile-visible {
        display: block;
      }

      #toc-toggle {
        display: inline-block;
      }

      aside#related {
        order: 2;
      }

      main {
        order: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="links">
        <a href="#">üè† Home</a>
        <a href="#">üìö ÂçöÂÆ¢</a>
        <a href="#">‚ÑπÔ∏è ÂÖ≥‰∫é</a>
      </div>
      <button id="toc-toggle">üìë ÁõÆÂΩï</button>
    </nav>
  </header>

  <div class="container">
    <aside id="toc"><h2>ÁõÆÂΩï</h2><ul id="toc-list"></ul></aside>
    <main><article id="output" class="markdown-body"></article></main>
    <aside id="related"><h2>ÂΩíÊ°£</h2><div id="archive-list"></div></aside>
  </div>

  <button id="top-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚Üë ËøîÂõûÈ°∂ÈÉ®</button>

  <script>
    const params = new URLSearchParams(location.search);
    const filename = decodeURIComponent(params.get("p") || "init.md");

    async function renderMarkdownFromFile(filePath) {
      const res = await fetch(filePath);
      const raw = await res.text();
      const mermaidRegex = /```mermaid\n([\s\S]*?)```/g;
      let mermaidBlocks = [], count = 0;
      const preprocessed = raw.replace(mermaidRegex, (_, code) => {
        const id = `mermaid-${count++}`;
        mermaidBlocks.push({ id, code });
        return `<div class="mermaid" id="${id}">${code}</div>`;
      });

      const output = document.getElementById("output");
      output.innerHTML = marked.parse(preprocessed);
      const headers = output.querySelectorAll("h1, h2, h3");
      buildTocTree(headers);
      setupTocActive(headers);
      for (let block of mermaidBlocks) {
        await mermaid.run({ nodes: [document.getElementById(block.id)] });
      }
      MathJax.typesetPromise();
    }

    function buildTocTree(headers) {
      const container = document.getElementById("toc-list");
      container.innerHTML = "";
      let stack = [{ level: 0, ul: container }];
      headers.forEach((header, i) => {
        const level = parseInt(header.tagName[1]);
        const id = `heading-${i}`;
        header.id = id;
        const li = document.createElement("li");
        li.innerHTML = `<a href="#${id}">${header.innerText}</a>`;
        while (stack.length > 0 && stack[stack.length - 1].level >= level) stack.pop();
        let parentUl = stack[stack.length - 1].ul;
        let ul = document.createElement("ul");
        li.appendChild(ul);
        parentUl.appendChild(li);
        stack.push({ level, ul });
      });
    }

    function setupTocActive(headers) {
      const tocLinks = Array.from(document.querySelectorAll("#toc a"));
      const headerMap = tocLinks.map(link => [document.getElementById(link.getAttribute("href").slice(1)), link]);
      window.addEventListener("scroll", () => {
        let current = null;
        for (const [header, link] of headerMap) {
          const top = header.getBoundingClientRect().top;
          if (top < 100) current = link;
        }
        tocLinks.forEach(link => link.classList.remove("active"));
        if (current) current.classList.add("active");
      });
    }

    async function loadArchiveList() {
      try {
        const res = await fetch("../list.json");
        const list = await res.json();
        const groups = {};
        list.forEach(([name, time]) => {
          const month = time.slice(0, 7);
          if (!groups[month]) groups[month] = [];
          groups[month].push(name);
        });
        const container = document.getElementById("archive-list");
        container.innerHTML = "";
        Object.entries(groups).reverse().forEach(([month, files]) => {
          const group = document.createElement("div");
          const title = document.createElement("div");
          title.textContent = `üìÅ ${month}`;
          const ul = document.createElement("ul");
          files.forEach(name => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="?p=${encodeURIComponent(name)}">${name}</a>`;
            ul.appendChild(li);
          });
          group.appendChild(title);
          group.appendChild(ul);
          container.appendChild(group);
        });
      } catch {
        document.getElementById("archive-list").innerHTML = `<p>Âä†ËΩΩÂ§±Ë¥•</p>`;
      }
    }

    document.getElementById("toc-toggle").addEventListener("click", () => {
      document.getElementById("toc").classList.toggle("mobile-visible");
    });

    window.addEventListener("scroll", () => {
      document.getElementById("top-btn").style.display = window.scrollY > 300 ? "block" : "none";
    });

    renderMarkdownFromFile(filename);
    loadArchiveList();
  </script>
</body>
</html>
