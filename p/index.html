<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown 阅读器</title>

  <!-- 样式与依赖 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false });
    window.mermaid = mermaid;
  </script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }
    aside, main {
      padding: 1rem;
      overflow-y: auto;
    }
    #toc, #related {
      width: 250px;
      background: #f7f7f7;
      border-right: 1px solid #ddd;
    }
    #related {
      border-right: none;
      border-left: 1px solid #ddd;
    }
    #main {
      flex: 1;
      padding: 1rem 2rem;
    }
    .markdown-body {
      max-width: 800px;
    }
    .mermaid {
      background: white;
      padding: 1em;
      margin-bottom: 1em;
    }
    h2 {
      font-size: 1.1rem;
      margin-top: 0;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 0.3rem 0;
    }
    a {
      text-decoration: none;
      color: #0366d6;
    }
    a:hover {
      text-decoration: underline;
    }
    #toc ul ul {
      margin-left: 1em;
      border-left: 1px dotted #ccc;
      padding-left: 0.5em;
    }
    .home-link {
      display: block;
      margin-bottom: 1rem;
      font-weight: bold;
      font-size: 0.95rem;
    }

    /* 响应式布局 */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #toc, #related {
        width: 100%;
        border: none;
        border-top: 1px solid #ddd;
      }
      #main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <aside id="toc">
    <h2>目录</h2>
    <ul id="toc-list"></ul>
  </aside>

  <main id="main">
    <article id="output" class="markdown-body"></article>
  </main>

  <aside id="related">
    <a class="home-link" href="../index.html">← 返回主页</a>
    <h2>最近文章</h2>
    <ul id="related-list"></ul>
  </aside>

  <script>
    const params = new URLSearchParams(location.search);
    const filename = decodeURIComponent(params.get("p") || "test.md");
    const filepath = filename;

    async function renderMarkdownFromFile(filePath) {
      const res = await fetch(filePath);
      if (!res.ok) {
        document.getElementById("output").innerHTML = `<p style="color:red;">加载失败: ${filePath}</p>`;
        return;
      }

      const raw = await res.text();

      const mermaidRegex = /```mermaid\n([\s\S]*?)```/g;
      let mermaidBlocks = [];
      let preprocessed = raw.replace(mermaidRegex, (_, code) => {
        const id = `mermaid-${mermaidBlocks.length}`;
        mermaidBlocks.push({ id, code });
        return `<div class="mermaid" id="${id}">${code}</div>`;
      });

      const output = document.getElementById("output");
      output.innerHTML = marked.parse(preprocessed);

      const headers = output.querySelectorAll("h1, h2, h3");
      buildTocTree(headers);

      for (let block of mermaidBlocks) {
        try {
          await mermaid.run({ nodes: [document.getElementById(block.id)] });
        } catch (e) {
          console.error("Mermaid render error:", e);
        }
      }

      MathJax.typesetPromise();
    }

    function buildTocTree(headers) {
      const container = document.getElementById("toc-list");
      container.innerHTML = "";
      let stack = [{ level: 0, ul: container }];

      headers.forEach((header, i) => {
        const level = parseInt(header.tagName[1]);
        const id = `heading-${i}`;
        header.id = id;

        const li = document.createElement("li");
        li.innerHTML = `<a href="#${id}">${header.innerText}</a>`;

        while (stack.length > 0 && stack[stack.length - 1].level >= level) {
          stack.pop();
        }

        let parentUl = stack[stack.length - 1].ul;

        let ul = document.createElement("ul");
        li.appendChild(ul);
        parentUl.appendChild(li);

        stack.push({ level, ul });
      });
    }

    async function loadRelatedList() {
      try {
        const res = await fetch("../list.json");
        let list = await res.json();
        list = list.slice(0, 10);

        const ul = document.getElementById("related-list");
        ul.innerHTML = "";

        list.forEach(([name, date]) => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="index.html?p=${encodeURIComponent(name)}">${name}</a><br><small>${date}</small>`;
          ul.appendChild(li);
        });
      } catch (err) {
        document.getElementById("related-list").innerHTML = `<li>无法加载文章列表</li>`;
      }
    }

    renderMarkdownFromFile(filepath);
    loadRelatedList();
  </script>
</body>
</html>
