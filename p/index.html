<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown ÈòÖËØªÂô®</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false });
    window.mermaid = mermaid;
  </script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-wrap: nowrap;
      min-height: 100vh;
      background: #f9f9f9;
    }

    aside, main { overflow-y: auto; }

    #toc, #related {
      width: 30rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin: 0.5rem;
      padding: 1rem;
      height: fit-content;
      display: flex;
      flex-direction: column;
    }

    #main {
      flex: 1 1 auto;
      padding: 1rem;
      background: transparent;
    }

    .markdown-body {
      max-width: 100%;
      background: none !important;
      max-width: 100%;
      background: none !important;
      word-break: break-word;     
      white-space: normal;
      overflow-wrap: anywhere;
    }

    .mermaid {
      background: white;
      padding: 1em;
      margin-bottom: 1em;
    }

    h2 {
      font-size: 1.1rem;
      margin-top: 0;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin: 0.3rem 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .markdown-body li p{
      word-break: break-word;     
      white-space: normal;
      overflow-wrap: anywhere;
    }

    a {
      text-decoration: none;
      color: #0366d6;
    }

    a:hover {
      text-decoration: underline;
    }

    #toc ul ul {
      margin-left: 1em;
      border-left: 1px dotted #ccc;
      padding-left: 0.5em;
    }

    .home-link {
      display: block;
      margin-bottom: 1rem;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .archive-month {
      cursor: pointer;
      user-select: none;
    }

    .archive-month::before {
      content: "‚ñº ";
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .archive-month.collapsed::before {
      transform: rotate(-90deg);
    }

    .archive-group ul {
      padding-left: 1rem;
      margin: 0.2rem 0;
    }

    .archive-group ul.collapsed {
      display: none;
    }

    #toc a.active {
      font-weight: bold;
      color: #d6336c;
    }

    #top-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 12px;
      background: #0366d6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      display: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #toc, #related {
        width: auto;
        max-width: 100%;
        margin: 0.5rem;
      }
      #main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <aside id="toc">
    <h2>ÁõÆÂΩï</h2>
    <ul id="toc-list"></ul>
  </aside>

  <main id="main">
    <article id="output" class="markdown-body"></article>
  </main>

  <aside id="related">
    <a class="home-link" href="../index.html">‚Üê ËøîÂõû‰∏ªÈ°µ</a>
    <h2>ÂΩíÊ°£</h2>
    <div id="archive-list"></div>
  </aside>

  <button id="top-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚Üë ËøîÂõûÈ°∂ÈÉ®</button>

  <script>
    const params = new URLSearchParams(location.search);
    const filename = decodeURIComponent(params.get("p") || "test.md");
    const filepath = filename;

    async function renderMarkdownFromFile(filePath) {
      const res = await fetch(filePath);
      if (!res.ok) {
        document.getElementById("output").innerHTML = `<p style="color:red;">Âä†ËΩΩÂ§±Ë¥•: ${filePath}</p>`;
        return;
      }

      const raw = await res.text();
      const mermaidRegex = /```mermaid\n([\s\S]*?)```/g;
      let mermaidBlocks = [];
      let preprocessed = raw.replace(mermaidRegex, (_, code) => {
        const id = `mermaid-${mermaidBlocks.length}`;
        mermaidBlocks.push({ id, code });
        return `<div class="mermaid" id="${id}">${code}</div>`;
      });

      const output = document.getElementById("output");
      output.innerHTML = marked.parse(preprocessed);

      const headers = output.querySelectorAll("h1, h2, h3");
      buildTocTree(headers);
      setupTocActive(headers);

      for (let block of mermaidBlocks) {
        try {
          await mermaid.run({ nodes: [document.getElementById(block.id)] });
        } catch (e) {
          console.error("Mermaid render error:", e);
        }
      }

      MathJax.typesetPromise();
    }

    function buildTocTree(headers) {
      const container = document.getElementById("toc-list");
      container.innerHTML = "";
      let stack = [{ level: 0, ul: container }];

      headers.forEach((header, i) => {
        const level = parseInt(header.tagName[1]);
        const id = `heading-${i}`;
        header.id = id;

        const li = document.createElement("li");
        li.innerHTML = `<a href="#${id}">${header.innerText}</a>`;

        while (stack.length > 0 && stack[stack.length - 1].level >= level) {
          stack.pop();
        }

        let parentUl = stack[stack.length - 1].ul;
        let ul = document.createElement("ul");
        li.appendChild(ul);
        parentUl.appendChild(li);

        stack.push({ level, ul });
      });
    }

    function setupTocActive(headers) {
      const tocLinks = Array.from(document.querySelectorAll("#toc a"));
      const headerMap = tocLinks.map(link => {
        const id = link.getAttribute("href").slice(1);
        return [document.getElementById(id), link];
      });

      window.addEventListener("scroll", () => {
        let current = null;
        for (const [header, link] of headerMap) {
          const top = header.getBoundingClientRect().top;
          if (top < 100) {
            current = link;
          }
        }

        tocLinks.forEach(link => link.classList.remove("active"));
        if (current) current.classList.add("active");
      });
    }

    async function loadArchiveList() {
      try {
        const res = await fetch("../list.json");
        let list = await res.json();

        const groups = {};
        list.forEach(([name, time]) => {
          const month = time.slice(0, 7); // yyyy-mm
          if (!groups[month]) groups[month] = [];
          groups[month].push(name);
        });

        const container = document.getElementById("archive-list");
        container.innerHTML = "";

        Object.entries(groups).reverse().forEach(([month, files]) => {
          const group = document.createElement("div");
          group.className = "archive-group";

          const monthDiv = document.createElement("div");
          monthDiv.className = "archive-month";
          monthDiv.textContent = `üìÅ ${month}`;

          const ul = document.createElement("ul");
          files.forEach(name => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="index.html?p=${encodeURIComponent(name)}" title="${name}">${name}</a>`;
            ul.appendChild(li);
          });

          monthDiv.addEventListener("click", () => {
            ul.classList.toggle("collapsed");
            monthDiv.classList.toggle("collapsed");
          });

          group.appendChild(monthDiv);
          group.appendChild(ul);
          container.appendChild(group);
        });
      } catch (err) {
        document.getElementById("archive-list").innerHTML = `<p>ÂΩíÊ°£Âä†ËΩΩÂ§±Ë¥•</p>`;
      }
    }

    window.addEventListener("scroll", () => {
      const btn = document.getElementById("top-btn");
      btn.style.display = window.scrollY > 300 ? "block" : "none";
    });

    renderMarkdownFromFile(filepath);
    loadArchiveList();
  </script>
</body>
</html>
