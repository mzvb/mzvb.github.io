<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown ÈòÖËØªÂô®</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false });
    window.mermaid = mermaid;
  </script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9f9f9;
      color: #000;
      display: flex;
      flex-wrap: nowrap;
    }

    header#site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      padding: 0.8rem 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      z-index: 1000;
      border-bottom: 1px solid #eee;
    }

    header#site-header nav {
      display: flex;
      gap: 1.5rem;
      font-size: 1rem;
      font-weight: 500;
    }

    header#site-header a {
      color: #0366d6;
      text-decoration: none;
    }

    header#site-header a:hover {
      color: #d6336c;
    }

    aside#toc {
      position: fixed;
      top: 4rem;
      left: 0;
      width: 18rem;
      height: calc(100vh - 4rem);
      overflow-y: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      z-index: 999;
    }

    main#main {
      margin-left: 19rem;
      margin-top: 3rem;
      flex: 1;
      padding: 1.5rem;
    }

    aside#related {
      width: 18rem;
      margin-top: 4rem;
      margin-left: 1rem;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: fit-content;
    }

    .markdown-body {
      max-width: 100%;
      background:none;
      word-break: break-word;
      overflow-wrap: anywhere;
    }

    .mermaid {
      background: white;
      padding: 1em;
      margin-bottom: 1em;
    }

    #toc ul,
    #archive-list ul {
      list-style: none;
      padding-left: 1rem;
      margin: 0;
    }

    #toc li,
    #archive-list li {
      margin: 0.15rem 0;
      font-size: 0.9rem;
      position: relative;
      padding-left: 1rem;
    }

    #toc li::before,
    #archive-list li::before {
      content: "‚ñ∏";
      position: absolute;
      left: 0;
      color: #bbb;
      font-size: 0.8rem;
    }

    #toc a,
    #archive-list a {
      color: #0366d6;
      text-decoration: none;
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #toc a.active {
      font-weight: bold;
      color: #d6336c;
    }

    .archive-month {
      cursor: pointer;
      font-weight: bold;
      font-size: 0.95rem;
      margin: 0.5rem 0 0.3rem;
      position: relative;
      padding-left: 1rem;
    }

    .archive-month::before {
      content: "‚ñº";
      position: absolute;
      left: 0;
      font-size: 0.7rem;
      color: #aaa;
      transition: transform 0.2s;
    }

    .archive-month.collapsed::before {
      transform: rotate(-90deg);
    }

    .archive-group ul.collapsed {
      display: none;
    }

    #top-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 12px;
      background: #0366d6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      display: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1001;
    }

    @media (max-width: 768px) {
      aside#toc {
        display: none;
      }
      main#main {
        margin: 4rem 1rem 1rem 1rem;
      }
      aside#related {
        width: auto;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- È°∂ÈÉ®ÂØºËà™ -->
  <header id="site-header">
    <nav>
      <a href="../index.html">üè† Home</a>
      <a href="../index.html">üìö ÂçöÂÆ¢</a>
      <a href="../other.html">üß© ÂÖ∂‰ªñ</a>
      <a href="../about.html">‚ÑπÔ∏è ÂÖ≥‰∫é</a>
    </nav>
  </header>

  <!-- Â∑¶‰æßÁõÆÂΩï -->
  <aside id="toc">
    <h2>ÁõÆÂΩï</h2>
    <ul id="toc-list"></ul>
  </aside>

  <!-- ‰∏ªÂÜÖÂÆπ -->
  <main id="main">
    <article id="output" class="markdown-body"></article>
  </main>

  <!-- Âè≥‰æßÂΩíÊ°£ -->
  <aside id="related">
    <h2>ÂΩíÊ°£</h2>
    <div id="archive-list"></div>
  </aside>

  <!-- ËøîÂõûÈ°∂ÈÉ® -->
  <button id="top-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚Üë ËøîÂõûÈ°∂ÈÉ®</button>

  <script>
    const params = new URLSearchParams(location.search);
    const filename = decodeURIComponent(params.get("p") || "test.md");

    async function renderMarkdownFromFile(filePath) {
      const res = await fetch(filePath);
      if (!res.ok) {
        document.getElementById("output").innerHTML = `<p style="color:red;">Âä†ËΩΩÂ§±Ë¥•: ${filePath}</p>`;
        return;
      }

      const raw = await res.text();
      const mermaidRegex = /```mermaid\n([\s\S]*?)```/g;
      let mermaidBlocks = [];
      let preprocessed = raw.replace(mermaidRegex, (_, code) => {
        const id = `mermaid-${mermaidBlocks.length}`;
        mermaidBlocks.push({ id, code });
        return `<div class="mermaid" id="${id}">${code}</div>`;
      });

      const output = document.getElementById("output");
      output.innerHTML = marked.parse(preprocessed);

      const headers = output.querySelectorAll("h1, h2, h3");
      buildTocTree(headers);
      setupTocActive(headers);

      for (let block of mermaidBlocks) {
        try {
          await mermaid.run({ nodes: [document.getElementById(block.id)] });
        } catch (e) {
          console.error("Mermaid render error:", e);
        }
      }

      MathJax.typesetPromise();
    }

    function buildTocTree(headers) {
      const container = document.getElementById("toc-list");
      container.innerHTML = "";
      let stack = [{ level: 0, ul: container }];

      headers.forEach((header, i) => {
        const level = parseInt(header.tagName[1]);
        const id = `heading-${i}`;
        header.id = id;

        const li = document.createElement("li");
        li.innerHTML = `<a href="#${id}">${header.innerText}</a>`;

        while (stack.length > 0 && stack[stack.length - 1].level >= level) {
          stack.pop();
        }

        let parentUl = stack[stack.length - 1].ul;
        let ul = document.createElement("ul");
        li.appendChild(ul);
        parentUl.appendChild(li);

        stack.push({ level, ul });
      });
    }

    function setupTocActive(headers) {
      const tocLinks = Array.from(document.querySelectorAll("#toc a"));
      const headerMap = tocLinks.map(link => {
        const id = link.getAttribute("href").slice(1);
        return [document.getElementById(id), link];
      });

      window.addEventListener("scroll", () => {
        let current = null;
        for (const [header, link] of headerMap) {
          const top = header.getBoundingClientRect().top;
          if (top < 100) current = link;
        }

        tocLinks.forEach(link => link.classList.remove("active"));
        if (current) current.classList.add("active");
      });
    }

    async function loadArchiveList() {
      try {
        const res = await fetch("../list.json");
        const list = await res.json();
        const groups = {};
        list.forEach(([name, time]) => {
          const month = time.slice(0, 7);
          if (!groups[month]) groups[month] = [];
          groups[month].push(name);
        });

        const container = document.getElementById("archive-list");
        container.innerHTML = "";

        Object.entries(groups).reverse().forEach(([month, files]) => {
          const group = document.createElement("div");
          group.className = "archive-group";

          const monthDiv = document.createElement("div");
          monthDiv.className = "archive-month";
          monthDiv.textContent = `üìÅ ${month}`;

          const ul = document.createElement("ul");
          files.forEach(name => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="index.html?p=${encodeURIComponent(name)}">${name}</a>`;
            ul.appendChild(li);
          });

          monthDiv.addEventListener("click", () => {
            ul.classList.toggle("collapsed");
            monthDiv.classList.toggle("collapsed");
          });

          group.appendChild(monthDiv);
          group.appendChild(ul);
          container.appendChild(group);
        });
      } catch (err) {
        document.getElementById("archive-list").innerHTML = `<p>ÂΩíÊ°£Âä†ËΩΩÂ§±Ë¥•</p>`;
      }
    }

    window.addEventListener("scroll", () => {
      const btn = document.getElementById("top-btn");
      btn.style.display = window.scrollY > 300 ? "block" : "none";
    });

    renderMarkdownFromFile(filename);
    loadArchiveList();
  </script>
</body>
</html>
