  <!-- è‡ªå®šä¹‰æ ¸å¿ƒæ ·å¼ -->
  <style>
    * { box-sizing: border-box; }
    body {
      background: #f6f8fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

    /* è¿”å›é¡¶éƒ¨æŒ‰é’® */

    /* âœ… ç§»åŠ¨ç«¯å“åº”å¼ */

<body>
  <!-- é¡¶éƒ¨å¯¼èˆª -->

  <!-- ä¸‰æ å®¹å™¨ -->
  <div class="container">
    <!-- å·¦ä¾§ç›®å½• -->
    <aside id="toc">
      <h2>ç›®å½•</h2>
      <ul id="toc-list"></ul>
    </aside>

    <!-- ä¸»å†…å®¹åŒº -->
    <main>
      <article id="output" class="markdown-body"></article>
    </main>

    <!-- å³ä¾§å½’æ¡£ -->
    <aside id="related">
      <h2>å½’æ¡£</h2>
      <div id="archive-list">åŠ è½½ä¸­...</div>
    </aside>
  </div>

  <!-- è¿”å›é¡¶éƒ¨æŒ‰é’® -->
  <button id="top-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">â†‘ è¿”å›é¡¶éƒ¨</button>

  <!-- è„šæœ¬é€»è¾‘ -->
  <script>
    const params = new URLSearchParams(location.search);
    const filename = decodeURIComponent(params.get("p") || "test.md");

    async function renderMarkdownFromFile(filePath) {
      const res = await fetch("p/" + filePath);
      if (!res.ok) {
        document.getElementById("output").innerHTML = `<p style="color:red;">åŠ è½½å¤±è´¥: ${filePath}</p>`;
        return;
      }

      const raw = await res.text();
      const mermaidRegex = /```mermaid\n([\s\S]*?)```/g;
      let mermaidBlocks = [];
      let preprocessed = raw.replace(mermaidRegex, (_, code) => {
        const id = `mermaid-${mermaidBlocks.length}`;
        mermaidBlocks.push({ id, code });
        return `<div class="mermaid" id="${id}">${code}</div>`;
      });

      const output = document.getElementById("output");
      output.innerHTML = marked.parse(preprocessed);
      const headers = output.querySelectorAll("h1, h2, h3");
      buildToc(headers);
      setupTocActive(headers);

      for (let block of mermaidBlocks) {
        try {
          await mermaid.run({ nodes: [document.getElementById(block.id)] });
        } catch (e) {
          console.error("Mermaid æ¸²æŸ“å¤±è´¥:", e);
        }
      }

      MathJax.typesetPromise();
    }

    function buildToc(headers) {
      const toc = document.getElementById("toc-list");
      toc.innerHTML = "";
      headers.forEach((h, i) => {
        const id = `heading-${i}`;
        h.id = id;
        const li = document.createElement("li");
        li.innerHTML = `<a href="#${id}">${h.innerText}</a>`;
        toc.appendChild(li);
      });
    }

    function setupTocActive(headers) {
      const tocLinks = Array.from(document.querySelectorAll("#toc a"));
      const map = tocLinks.map(link => {
        const id = link.getAttribute("href").slice(1);
        return [document.getElementById(id), link];
      });
      window.addEventListener("scroll", () => {
        let current = null;
        for (const [header, link] of map) {
          const top = header.getBoundingClientRect().top;
          if (top < 100) current = link;
        }
        tocLinks.forEach(link => link.classList.remove("active"));
        if (current) current.classList.add("active");
      });
    }

    async function loadArchiveList() {
      try {
        const res = await fetch("../list.json");
        const list = await res.json();
        const groups = {};
        list.forEach(([name, date]) => {
          const month = date.slice(0, 7);
          if (!groups[month]) groups[month] = [];
          groups[month].push(name);
        });

        const container = document.getElementById("archive-list");
        container.innerHTML = "";
        Object.entries(groups).reverse().forEach(([month, files]) => {
          const group = document.createElement("div");
          const title = document.createElement("div");
          title.textContent = `ğŸ“ ${month}`;
          title.style.fontWeight = "bold";
          const ul = document.createElement("ul");
          files.forEach(name => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="?p=${encodeURIComponent(name)}">${name}</a>`;
            ul.appendChild(li);
          });
          group.appendChild(title);
          group.appendChild(ul);
          container.appendChild(group);
        });
      } catch (e) {
        document.getElementById("archive-list").innerHTML = `<p>åŠ è½½å½’æ¡£å¤±è´¥</p>`;
      }
    }

    // è¿”å›é¡¶éƒ¨æŒ‰é’®æ˜¾ç¤ºé€»è¾‘
    window.addEventListener("scroll", () => {
      document.getElementById("top-btn").style.display = window.scrollY > 300 ? "block" : "none";
    });

    // ç§»åŠ¨ç«¯ç›®å½•åˆ‡æ¢
    document.getElementById("toc-toggle").addEventListener("click", () => {
      document.getElementById("toc").classList.toggle("mobile-visible");
    });

    // åˆå§‹åŒ–æ¸²æŸ“
    renderMarkdownFromFile(filename);
    loadArchiveList();
  </script>
</body>
