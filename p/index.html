<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown ÈòÖËØªÂô®</title>

  <!-- Ê†∑ÂºèÂ∫ì -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Êï∞Â≠¶ÂÖ¨Âºè -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

  <!-- Mermaid ÊîØÊåÅ -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false });
    window.mermaid = mermaid;
  </script>

  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #000;
      --link-color: #0366d6;
      --hover-color: #d6336c;
      --card-bg: #fff;
    }
    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #ddd;
      --link-color: #58a6ff;
      --hover-color: #ff79c6;
      --card-bg: #2b2b2b;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      min-height: 100vh;
      background: var(--bg-color);
      color: var(--text-color);
    }

    header#site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--card-bg);
      padding: 0.8rem 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      z-index: 1000;
      border-bottom: 1px solid #eee;
    }

    header#site-header nav {
      display: flex;
      gap: 1.5rem;
      font-size: 1rem;
      font-weight: 500;
    }

    header#site-header a {
      color: var(--link-color);
      text-decoration: none;
    }

    header#site-header a:hover {
      color: var(--hover-color);
    }

    #toc {
      flex: 0 0 20rem;
      min-width: 20rem;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin: 0.5rem;
      padding: 1rem;
      height: fit-content;
      overflow-y: auto;
      margin-top: 4rem;
    }

    #main {
      flex: 1 1 auto;
      padding: 1rem;
      margin-top: 4rem;
    }

    #related {
      flex: 0 0 20rem;
      min-width: 20rem;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin: 0.5rem;
      padding: 1rem;
      height: fit-content;
      margin-top: 4rem;
    }

    .markdown-body {
      max-width: 100%;
      background: none !important;
      word-break: break-word;
      white-space: normal;
      overflow-wrap: anywhere;
      color: var(--text-color);
    }

    a {
      color: var(--link-color);
    }
    a:hover {
      color: var(--hover-color);
    }

    #toc a.active {
      font-weight: bold;
      color: var(--hover-color);
    }

    .archive-month::before {
      content: "‚ñº ";
      transition: transform 0.2s ease;
    }

    .archive-month.collapsed::before {
      transform: rotate(-90deg);
    }

    .archive-group ul.collapsed {
      display: none;
    }

    .mermaid {
      background: var(--card-bg);
      padding: 1em;
      margin-bottom: 1em;
    }

    #top-btn, #toc-btn, #dark-btn {
      position: fixed;
      bottom: 20px;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1001;
    }

    #top-btn {
      right: 20px;
      background: var(--link-color);
      color: white;
      display: none;
    }

    #toc-btn {
      left: 20px;
      background: var(--link-color);
      color: white;
      display: none;
    }

    #dark-btn {
      right: 20px;
      top: 70px;
      bottom: unset;
      background: #555;
      color: white;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      #toc {
        display: none;
        position: fixed;
        top: 4rem;
        left: 0;
        background: var(--card-bg);
        z-index: 999;
        width: 80%;
        height: calc(100% - 4rem);
        overflow-y: auto;
        box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
      }

      #related {
        width: auto;
        min-width: unset;
        max-width: 100%;
        margin: 0.5rem;
      }

      #toc-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- È°∂ÈÉ®ÂØºËà™ -->
  <header id="site-header">
    <nav>
      <a href="../index.html">üè† Home</a>
      <a href="../index.html">üìö ÂçöÂÆ¢</a>
      <a href="../other.html">üß© ÂÖ∂‰ªñ</a>
      <a href="../about.html">‚ÑπÔ∏è ÂÖ≥‰∫é</a>
    </nav>
  </header>

  <!-- ÁõÆÂΩï -->
  <aside id="toc">
    <h2>ÁõÆÂΩï</h2>
    <ul id="toc-list"></ul>
  </aside>

  <!-- ÂÜÖÂÆπ -->
  <main id="main">
    <article id="output" class="markdown-body"></article>
  </main>

  <!-- ÂΩíÊ°£ -->
  <aside id="related">
    <h2>ÂΩíÊ°£</h2>
    <div id="archive-list"></div>
  </aside>

  <!-- Êéß‰ª∂ÊåâÈíÆ -->
  <button id="top-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚Üë ËøîÂõûÈ°∂ÈÉ®</button>
  <button id="toc-btn">üìñ ÁõÆÂΩï</button>
  <button id="dark-btn">üåô Êöó</button>

  <!-- ËÑöÊú¨ÈÄªËæë -->
  <script>
    const params = new URLSearchParams(location.search);
    const filename = decodeURIComponent(params.get("p") || "test.md");

    async function renderMarkdownFromFile(filePath) {
      const res = await fetch(filePath);
      if (!res.ok) {
        document.getElementById("output").innerHTML = `<p style="color:red;">Âä†ËΩΩÂ§±Ë¥•: ${filePath}</p>`;
        return;
      }

      const raw = await res.text();
      const mermaidRegex = /```mermaid\n([\s\S]*?)```/g;
      let mermaidBlocks = [];
      let preprocessed = raw.replace(mermaidRegex, (_, code) => {
        const id = `mermaid-${mermaidBlocks.length}`;
        mermaidBlocks.push({ id, code });
        return `<div class="mermaid" id="${id}">${code}</div>`;
      });

      const output = document.getElementById("output");
      output.innerHTML = marked.parse(preprocessed);

      const headers = output.querySelectorAll("h1, h2, h3");
      buildTocTree(headers);
      setupTocActive(headers);

      for (let block of mermaidBlocks) {
        try {
          await mermaid.run({ nodes: [document.getElementById(block.id)] });
        } catch (e) {
          console.error("Mermaid render error:", e);
        }
      }

      MathJax.typesetPromise();
    }

    function buildTocTree(headers) {
      const container = document.getElementById("toc-list");
      container.innerHTML = "";
      let stack = [{ level: 0, ul: container }];

      headers.forEach((header, i) => {
        const level = parseInt(header.tagName[1]);
        const id = `heading-${i}`;
        header.id = id;

        const li = document.createElement("li");
        li.innerHTML = `<a href="#${id}">${header.innerText}</a>`;

        while (stack.length > 0 && stack[stack.length - 1].level >= level) {
          stack.pop();
        }

        let parentUl = stack[stack.length - 1].ul;
        let ul = document.createElement("ul");
        li.appendChild(ul);
        parentUl.appendChild(li);

        stack.push({ level, ul });
      });
    }

    function setupTocActive(headers) {
      const tocLinks = Array.from(document.querySelectorAll("#toc a"));
      const headerMap = tocLinks.map(link => {
        const id = link.getAttribute("href").slice(1);
        return [document.getElementById(id), link];
      });

      window.addEventListener("scroll", () => {
        let current = null;
        for (const [header, link] of headerMap) {
          const top = header.getBoundingClientRect().top;
          if (top < 100) current = link;
        }

        tocLinks.forEach(link => link.classList.remove("active"));
        if (current) current.classList.add("active");
      });
    }

    async function loadArchiveList() {
      try {
        const res = await fetch("../list.json");
        const list = await res.json();
        const groups = {};
        list.forEach(([name, time]) => {
          const month = time.slice(0, 7);
          if (!groups[month]) groups[month] = [];
          groups[month].push(name);
        });

        const container = document.getElementById("archive-list");
        container.innerHTML = "";

        Object.entries(groups).reverse().forEach(([month, files]) => {
          const group = document.createElement("div");
          group.className = "archive-group";

          const monthDiv = document.createElement("div");
          monthDiv.className = "archive-month";
          monthDiv.textContent = `üìÅ ${month}`;

          const ul = document.createElement("ul");
          files.forEach(name => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="index.html?p=${encodeURIComponent(name)}">${name}</a>`;
            ul.appendChild(li);
          });

          monthDiv.addEventListener("click", () => {
            ul.classList.toggle("collapsed");
            monthDiv.classList.toggle("collapsed");
          });

          group.appendChild(monthDiv);
          group.appendChild(ul);
          container.appendChild(group);
        });
      } catch (err) {
        document.getElementById("archive-list").innerHTML = `<p>ÂΩíÊ°£Âä†ËΩΩÂ§±Ë¥•</p>`;
      }
    }

    // ÊéßÂà∂ÊåâÈíÆÁä∂ÊÄÅ
    window.addEventListener("scroll", () => {
      document.getElementById("top-btn").style.display = window.scrollY > 300 ? "block" : "none";
    });

    document.getElementById("toc-btn").onclick = () => {
      const toc = document.getElementById("toc");
      toc.style.display = toc.style.display === "block" ? "none" : "block";
    };

    document.getElementById("dark-btn").onclick = () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    };

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    renderMarkdownFromFile(filename);
    loadArchiveList();
  </script>
</body>
</html>
