<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown 阅读器</title>

  <!-- 样式库 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8/normalize.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown.min.css" />

  <!-- Mermaid / MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false });
    window.mermaid = mermaid;
  </script>

  <!-- 自定义核心样式 -->
  <style>
    * { box-sizing: border-box; }
    body {
      background: #f6f8fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #d0d7de;
      padding: 0.75rem 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    header nav {
      max-width: 980px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav .links a {
      margin-right: 1rem;
      color: #0969da;
      text-decoration: none;
      font-weight: 500;
    }
    .container {
      max-width: 980px;
      margin: 5rem auto 2rem;
      display: grid;
      grid-template-columns: 15rem 1fr 15rem;
      gap: 1rem;
    }
    aside, main {
      background: #fff;
      border: 1px solid #d8dee4;
      border-radius: 6px;
      padding: 1rem;
    }
    article.markdown-body {
      word-break: break-word;
    }
    .mermaid {
      background: #fff;
      padding: 1em;
      margin-bottom: 1em;
    }
    #archive-list ul, #toc-list ul {
      list-style: none;
      padding-left: 0.8rem;
      margin: 0;
    }
    #archive-list li, #toc-list li {
      margin: 0.25rem 0;
      font-size: 0.9rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #toc-toggle {
      display: none;
    }

    /* 返回顶部按钮 */
    #top-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 12px;
      background: #0969da;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      display: none;
      z-index: 1001;
    }

    /* ✅ 移动端响应式 */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 0 1rem;
      }
      aside#toc {
        display: none;
        position: fixed;
        top: 3.5rem;
        left: 0;
        right: 0;
        background: white;
        z-index: 2000;
        max-height: 80vh;
        overflow-y: auto;
        border-top: 1px solid #d8dee4;
        border-bottom: 1px solid #d8dee4;
      }
      aside#toc.mobile-visible {
        display: block;
      }
      #toc-toggle {
        display: inline-block;
        background: #f6f8fa;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 4px 10px;
        font-size: 14px;
        cursor: pointer;
      }
      aside#related {
        order: 2;
      }
      main {
        order: 1;
      }
    }
  </style>
</head>
<body>
  <!-- 顶部导航 -->
  <header>
    <nav>
      <div class="links">
        <a href="../index.html">🏠 Home</a>
        <a href="../about.html">ℹ️ 关于</a>
      </div>
      <button id="toc-toggle">📑 目录</button>
    </nav>
  </header>

  <!-- 三栏容器 -->
  <div class="container">
    <!-- 左侧目录 -->
    <aside id="toc">
      <h2>目录</h2>
      <ul id="toc-list"></ul>
    </aside>

    <!-- 主内容区 -->
    <main>
      <article id="output" class="markdown-body"></article>
    </main>

    <!-- 右侧归档 -->
    <aside id="related">
      <h2>归档</h2>
      <div id="archive-list">加载中...</div>
    </aside>
  </div>

  <!-- 返回顶部按钮 -->
  <button id="top-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑ 返回顶部</button>

  <!-- 脚本逻辑 -->
  <script>
    const params = new URLSearchParams(location.search);
    const filename = decodeURIComponent(params.get("p") || "test.md");

    async function renderMarkdownFromFile(filePath) {
      const res = await fetch("p/" + filePath);
      if (!res.ok) {
        document.getElementById("output").innerHTML = `<p style="color:red;">加载失败: ${filePath}</p>`;
        return;
      }

      const raw = await res.text();
      const mermaidRegex = /```mermaid\n([\s\S]*?)```/g;
      let mermaidBlocks = [];
      let preprocessed = raw.replace(mermaidRegex, (_, code) => {
        const id = `mermaid-${mermaidBlocks.length}`;
        mermaidBlocks.push({ id, code });
        return `<div class="mermaid" id="${id}">${code}</div>`;
      });

      const output = document.getElementById("output");
      output.innerHTML = marked.parse(preprocessed);
      const headers = output.querySelectorAll("h1, h2, h3");
      buildToc(headers);
      setupTocActive(headers);

      for (let block of mermaidBlocks) {
        try {
          await mermaid.run({ nodes: [document.getElementById(block.id)] });
        } catch (e) {
          console.error("Mermaid 渲染失败:", e);
        }
      }

      MathJax.typesetPromise();
    }

    function buildToc(headers) {
      const toc = document.getElementById("toc-list");
      toc.innerHTML = "";
      headers.forEach((h, i) => {
        const id = `heading-${i}`;
        h.id = id;
        const li = document.createElement("li");
        li.innerHTML = `<a href="#${id}">${h.innerText}</a>`;
        toc.appendChild(li);
      });
    }

    function setupTocActive(headers) {
      const tocLinks = Array.from(document.querySelectorAll("#toc a"));
      const map = tocLinks.map(link => {
        const id = link.getAttribute("href").slice(1);
        return [document.getElementById(id), link];
      });
      window.addEventListener("scroll", () => {
        let current = null;
        for (const [header, link] of map) {
          const top = header.getBoundingClientRect().top;
          if (top < 100) current = link;
        }
        tocLinks.forEach(link => link.classList.remove("active"));
        if (current) current.classList.add("active");
      });
    }

    async function loadArchiveList() {
      try {
        const res = await fetch("../list.json");
        const list = await res.json();
        const groups = {};
        list.forEach(([name, date]) => {
          const month = date.slice(0, 7);
          if (!groups[month]) groups[month] = [];
          groups[month].push(name);
        });

        const container = document.getElementById("archive-list");
        container.innerHTML = "";
        Object.entries(groups).reverse().forEach(([month, files]) => {
          const group = document.createElement("div");
          const title = document.createElement("div");
          title.textContent = `📁 ${month}`;
          title.style.fontWeight = "bold";
          const ul = document.createElement("ul");
          files.forEach(name => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="?p=${encodeURIComponent(name)}">${name}</a>`;
            ul.appendChild(li);
          });
          group.appendChild(title);
          group.appendChild(ul);
          container.appendChild(group);
        });
      } catch (e) {
        document.getElementById("archive-list").innerHTML = `<p>加载归档失败</p>`;
      }
    }

    // 返回顶部按钮显示逻辑
    window.addEventListener("scroll", () => {
      document.getElementById("top-btn").style.display = window.scrollY > 300 ? "block" : "none";
    });

    // 移动端目录切换
    document.getElementById("toc-toggle").addEventListener("click", () => {
      document.getElementById("toc").classList.toggle("mobile-visible");
    });

    // 初始化渲染
    renderMarkdownFromFile(filename);
    loadArchiveList();
  </script>
</body>
</html>
